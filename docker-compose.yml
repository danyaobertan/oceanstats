version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - '6500:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ./app.env
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
volumes:
  postgres-data:
  redis-data:

